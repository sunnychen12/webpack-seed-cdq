<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>统考预登记</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<link rel="shortcut icon" href="/favicon.ico">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<link rel="stylesheet" href="http://css.gzedu.com/common/msui/css/sm.min.css">
	<link href="http://172.16.170.119:801/ouchgzee_com/person_center/v3.0.1/exam-pre-regist/css/exam-pre-regist.css" rel="stylesheet">
</head>
<body>
	<div class="page-group">
		<div class="page page-current">

			<div class="content">
                <div class="position-relative">
                    <img src="http://172.16.170.119:801/ouchgzee_com/person_center/v3.0.1/exam-pre-regist/images/header-top.png" class="img-responsive">
                    <h1 class="header-tit">2019年4月开考</h1>
                    <ul class="course-list">
                        <li>《大学英语B》</li>
                        <li>《计算机应用基础》</li>
                    </ul>
                </div>
                <div class="course-tips">
                    <img src="http://172.16.170.119:801/ouchgzee_com/person_center/v3.0.1/exam-pre-regist/images/tit1.png" class="img-responsive">
                    <div class="txt1">请16秋—17秋本科在籍学员进行预登记操作</div>
                </div>
                <div class="tips2">
                    在本次统考考试正式报名前，<br>
                    请您先按实际情况填写以下预登记信息，<br>
                    以便于我们更好跟进和保障您后续顺利报考
                </div>
                <div class="notice-wrap position-relative">
                    <img src="http://172.16.170.119:801/ouchgzee_com/person_center/v3.0.1/exam-pre-regist/images/notice.jpg" class="img-responsive">
                    <div class="txt">
                        <div class="txt1">
                            本次统考预报名登记，<br>
                            仅为报名前期信息收集工作，而非正式报考，
                        </div>
                        <div class="txt2">
                            正式报​考需学员自行登录<br>
                            全国统考网http://www.cdce.cn报考<br>
                            全国统考网平台报考开放时间，<br>
                            请考生密切留意学院后续发布的教务公告
                        </div>
                    </div>
                </div>
                <div class="pre-exam-course-box">
                    <div class="inner">
                        <div class="oper-wrap">
                            <div class="item-group">
                                <div class="group-legend">
                                    <img src="http://172.16.170.119:801/ouchgzee_com/person_center/v3.0.1/exam-pre-regist/images/pre-tit1.png">
                                    <span class="sr-only"> 预考科目：</span>
                                </div>
                                <div class="item-list">
                                    <label>
                                        <input type="radio" name="applyProject" value="1">
                                        <i></i>
                                        <em></em>
                                        <span class="txt">两科都考</span>
                                    </label>
                                    <label>
                                        <input type="radio" name="applyProject" value="2">
                                        <i></i>
                                        <em></em>
                                        <span class="txt">计算机应用基础</span>
                                    </label>
                                    <label>
                                        <input type="radio" name="applyProject" value="3">
                                        <i></i>
                                        <em></em>
                                        <span class="txt">大学英语B</span>
                                    </label>
                                </div>
                            </div>

                            <div class="item-group">
                                <div class="group-legend">
                                    <img src="http://172.16.170.119:801/ouchgzee_com/person_center/v3.0.1/exam-pre-regist/images/pre-tit2.png">
                                    <span class="sr-only"> 意愿考点：</span>
                                </div>
                                <div class="item-list">
                                    <label>
                                        <input type="radio" name="testPoint" value="bj">
                                        <i></i>
                                        <em></em>
                                        <span class="txt">北京地区考点</span>
                                    </label>
                                    <label>
                                        <input type="radio" name="testPoint" value="fbj">
                                        <i></i>
                                        <em></em>
                                        <span class="txt">非北京考点</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="sure-btn-bar" type="button">确认提交</button>
            </div>
		</div>
	</div>

<script type="text/javascript" src="http://css.gzedu.com/common/js/mobile/zepto.min.js"></script>
<script type="text/javascript" src="http://css.gzedu.com/common/msui/js/sm.min.js"></script>

<script type="text/javascript">
    
</script>
</body>
</html>
