<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>报读缴费平台-提交报读</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<link rel="shortcut icon" href="/favicon.ico">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	
</head>
<body>
	<div class="page-group">
		<div class="page page-current">
			<div class="content">
				<div class="text-center" style="margin:2.6rem 1rem;">
					<img src="images/waiting.png?8b605" class="vertical-middle" style="width:3.6rem;">
					<div class="font-1rem text-bold margin-t_7rem line-height-1 gray9">吴青，你好</div>
					<div class="font_75rem text-center margin-t-1rem">系统正在初步检测您是否符合报读条件</div>
				</div>
				<div class="card card-reset">
			      	<div class="card-content">
			        	<div class="card-content-inner">
			        		<div class="padding_75rem" data-id="result" style="min-height:10rem;">

			        		</div>
			        	</div>
			      	</div>
			    </div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="http://css.gzedu.com/common/js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript">jQuery.noConflict();</script>
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/commonLab.js"></script>
<script type="text/template" id="result-tips-tpl">
	<div class="flex-box flex-align-center gray margin-t_5rem">
		<div>-{{label}}</div>
		<div class="dotted-line gray flex-item margin-l_5rem margin-r_5rem"></div>
		<div>
			<div class="preloader"></div>
		</div>
	</div>
</script>

<script type="text/javascript">
	;(function(){
		var resultTips=function(opts){
			this.label=opts.label;

			var tpl='\
				<div class="flex-box flex-align-center gray margin-t_5rem">\
					<div>-{{label}}</div>\
					<div class="dotted-line gray flex-item margin-l_5rem margin-r_5rem"></div>\
					<div data-id="tips">\
						<div class="preloader" style="width:1.2rem;height:1.2rem;"></div>\
					</div>\
				</div>\
			';

			this.container=$( tpl.replace('{{label}}',this.label) );

			$('[data-id="result"]').append(this.container);
		}

		resultTips.prototype.setResult=function(i){
			switch(i){
				case 0://不通过
					this.container.removeClass('gray').addClass('text-red')
					.find('.dotted-line').removeClass('gray').addClass('red')
					.next('[data-id="tips"]').html('\
	        				<i class="icomoon vertical-middle" style="font-size:1.2rem;">&#xe904;</i>\
	        				<span class="inline-block">\
	        					信息不完整\
	        				</span>\
        				');
					break;
				case 1://通过
					this.container.removeClass('gray').addClass('text-green')
					.find('.dotted-line').removeClass('gray').addClass('green')
					.next('[data-id="tips"]').html('\
	        				<i class="icomoon vertical-middle" style="font-size:1.2rem;">&#xe903;</i>\
	        				<span class="inline-block">\
	        					已确认\
	        				</span>\
        				');
					break;
				default:
					break;
			}
		}


		var r1=new resultTips({label:'提交资料完整'});

		setTimeout(function(){
			r1.setResult(1);
		},1000);


		var r2=new resultTips({label:'报读信息确认'});

		setTimeout(function(){
			r2.setResult(0);
		},2000);
	})();
</script>

</body>
</html>
