				name:'赴美研修总结-经管学院 艾大力',
				publishTime:'2014-05-12',//发布时间
				projIntroduce:'<p>2013年8月24日—2013年9月22日，本人有幸跟随学校组织的培训班赴美国进行了为期一个月的学习研修，先后访问了马里兰学院大学、AP公司和旧金山州立大学，其中马里兰学院大学是专门从事远程教育（在线教育）的公立大学，AP公司是一家为大学课程提供在线学习服务的私营公司，旧金山州立大学是一家全日制普通本科院校，但近几年也较大规模地开展了在线教育尝试。通过这一个月的考察、学习以及与美国同行和同行同事之间的讨论交流，本人感觉收获颇多，也对一些问题进行了思考，现摘其要总结如下：</p><p>1.近年来美国在线教育发展迅猛，除了信息技术发展的推动以外，盖因其在线教育的质量得到了全社会的认可，在线教育被认为与传统面教育除了教学手段方式不同以外，其教学内容与教学质量是一样的（有大量研究证明在线教育的质量至少不比传统教育质量差），因此全社会并没有把在线教育看作次级教育或是另类教育。远程教育在我国若从解放初期的函授教育算起至今已经半个多世纪了，基于互联网的在线教育也已经有了十几年的历史，但远程教育（在线教育）在我国一直被看作是另类教育，一直处在被边缘化的尴尬境地。这除了囿于传统的偏见以外，我想与远程教育（在线教育）本身的质量水平与传统全日制教育相同学历层次（专科、本科）教育质量水平有较大差距不无关系。</p><p>我们的远程教育（在线教育）是面向全体社会成员开放的，生源质量与传统高校通过统一高考录取的学生有很大差距，但我们的出口（毕业）质量必须严格把关，与其他高校相同学历层次（专科、本科）的毕业生水平应该基本相同，这样我们才不会被人看做次级高等教育或被打入高等教育的另册。当然，我们的学生大多是在职业余学习，我们的培养目标定位在应用型人才，这是我们的特色，但这绝不应该成为我们的毕业生水平与普通高校同等学历毕业生水平存在较大差距的理由。因此，为了使我们的远程教育得到政府和社会的认可和尊重，就必须确保我们的人才培养质量。针对当前的现实问题，我认为应该想办法真正落实教学过程，在各环节把好质量关，让我们的毕业生拿到的是含金量十足的学历证书，而不是轻易混到手的有水分的文凭。对于不想拿学历文凭的学习者，我们可以提供各种学习资源供其选择，并向其颁发相应的学习证明（资格证书、单科结业证等）。</p><p>2.“学生是我们在这里的唯一理由”，这是我们在马里兰学院大学听到的一句话，这句话当时让我感到震撼，因此也就留下了非常深刻的印象。是的，如果没有学生，也就不需要老师，学校当然更无以存在了。学生的存在是一切教育形式存在的基础，学生的学习需求是一切教育活动的前提，满足学生的学习需求是学校和老师的神圣职责。远程开放教育（在线教育）的教学组织形式及教学手段与传统教育有所不同，但学校和老师在其中的责任没有任何区别。我们的一切工作必须以学生为中心，为学生服务。在培养目标既定的前提下，我们应该全力以赴地帮助学生完成学习任务，真正做到让学生“有支持地学习”，以实现我们的教学目标和人才培养目标。</p><p>为了落实以学生为中心的理念，马里兰学院大学在机构设置、人员配备、工作安排等各方面都充分体现了这一点。特别是严格规定辅导教师指导学生的数量（即所谓生师比），以及相应的工作职责要求，保证了每一个学生的学习都能够得到老师的悉心指导与帮助，当然还有来自于学校其他相关部门的非学术支持。反观我国现阶段的远程开放教育，一是我们的许多制度规定还是为了方便管理而不是从方便学生出发，二是我们的教学活动大多还是粗放式的以教师为中心开展的（老师按照自己的理解和安排讲，是否契合学生的实际需要特别是个性化需要则未见得），三是我们至今尚未建立严格的生师比制度，以至于许多学生在学习中不能够及时得到老师的帮助。</p><p>当然，以学生为中心是指学校和老师的一切工作都要围绕着帮助学生学习，但并不是说就要无原则地迁就学生。以学生为中心的前提和目的是为了保证最终的教学质量，因此学校和老师要给学生提供必要的学习条件、学习资源、学习辅导等各种帮助，来指导、引导同时也要督促学生完成必要的学习过程和学习任务，并达到规定的学习效果。在我国现有远程开放教育实践中，许多基层教学点由于教学过程不落实，没有很好地组织教学，也没有很好地指导、引导、督促学生学习，但为了留住学生而迁就和放纵一些学生的错误观念和做法（认为我交了钱学校就应该给我张文凭），这就导致了一部分学生虽然拿到了文凭但并没有真正提高自己的业务水平和专业能力，也影响了那些真正想学习真本领的学生。</p><p>因此，我们应该正确地理解以学生为中心的理念，既要全方位、全过程地给学生提供周到、细致的学习支持服务，又要坚持必要的质量标准和原则。</p><p>3.此次出访的第三个突出感受是学校的各项工作特别是教学工作应注重细节，重在落实。我们此次访问的三个不同类型的教育机构，无论是专门从事远程教育（在线教育）的马里兰学院大学，还是帮助传统大学将其课程上网开展在线教育的AP公司（类似于我们的奥鹏），还是将在线教学作为课堂教学补充的传统高校旧金山州立大学，他们在介绍情况及与我们的交流中所谈的理念也好，所用的教育技术也罢，在我们听来、看来并没有什么新鲜的东西。在当今这个信息技术时代，世界确实是平的，新的观念、新的技术可以很快在全世界普及。但在相同的理念指导和相同的技术应用条件下，所取得的最终效果又确实存在着很大的差距，我想这其中的一个重要原因恐怕就是在工作中是否注重细节，是否重在落实。正如那句名言所说，“细节决定成败”。</p><p>在我们到访的几个单位中，教学工作的各方面、各环节都有详细的可操作、可检测的标准，并有相应的督促检查和奖惩制度来保证其落实。比如，AP公司有一个庞大的学习支持服务部门，其主要职责之一就是监测学生的学习异常情况，并及时加以干预（提供相应帮助），以保证学生能够顺利完成学业。相较而言，我们的教学工作也不乏各种设计方案、制度规定、管理办法以及奖惩措施，但在实际工作中往往流于形式，而没有得到很好地贯彻落实，也就没有起到应有的作用，没有达到预期的效果。</p><p>4.让学生有更多选择，这是我们在马里兰学院大学和旧金山州立大学所看到的。所谓让学生有更多选择，就是在学历教育的每一个专业中，除了规定少量的专业核心课程为必修课以外，其余大部分课程都可以有学生根据自己的情况（工作需要、兴趣爱好等）自由选择，只要修满规定的学分即可毕业。同时，对学生既往的学习经历和成果也可以加以认证和承认。这样做一是充分体现了以学生为中心的理念，二是可以充分满足学生的个性化需求。</p><p>我们开放教育的学生大多是在职人员，他们的学习动机一是为了获取一纸文凭，二是为了提高自己的专业素质和业务能力，以满足工作需要并获取职业晋升。由于他们的学习基础、学习条件、学习环境以及工作需要等各不相同，因此他们对于学习具体课程的要求是有差异的。比如，一个在建筑企业从事会计工作的学生，除了学习必要的会计知识以外，应该允许他较多地选修一些建筑类的课程，而不应该只能选修财经类课程，这样才能够更好地满足其个性化需求。</p>'
			},
			{
				id:2,
				name:'美国培训小结—工学院 陈丽',

				projIntroduce:'<p>	美国培训小结<br /><br /> 工学院 陈丽<br /><br />非常感谢学校给我们提供了一个去美国培训学习的机会。美国作为目前世界上最先进的国家，它的高等教育有很多值得我们学习和借鉴的地方。在美国学习的四周我们去了三个教育机构，感受了三种不同类型教育机构的特点与优势。<br /><br />马里兰学院大学（UMUC）与国家开放大学最为相似。它目前有9万7千左右的在校生，学生分布在全美50个州以及24个国家和地区。美国的学生大部分在马里兰州。86%的美国学生是在职成人，年龄中位数为32岁，37%的美国学生为其家庭第一个大学生。UMUC开设有32个本科专业，19个硕士专业，一个管理学博士。UMUC本科生的四年毕业率为15%。<br /><br />AP公司协助各地的高校实现课程在线化，帮助高校招生并提供相关的支持服务，可以说是美国的“奥鹏”，其公司化的高效率管理模式值得我们学习。<br /><br />旧金山州立大学是一所教学科研型公立大学，在信息技术飞速发展的大环境下，旧金山州立大学也积极鼓励教师开发高自由度的网络课程。<br /><br />  在四周的培训中，这三所机构给我们介绍了美国高等教育概况、课程开发、学习支持服务、质量保证、信息技术的应用等等。我仅结合自己的体会总结感触最深的三个方面。<br /><br />一、     课程设置特点<br /><br />1.    课程周期短<br /><br />UMUC从2011年秋季开始将本科课程学习周期由原来的12周逐步的改为8周。AP公司的一门证书课程通常包含4个单元，每个单元学习时间为1周，4周完成一门课程的学习。远程教育成人学习者工学矛盾突出，他们需要挤出有限的业余时间来学习。尽量短的课程周期对于对繁忙的成人学习者来说是帮助他们成功完成学业的一个关键因素。<br /><br />2.    循环开课<br /><br />UMUC一学年有3个学期。一门课程在每个学期有4次不同的开课时间。AP公司采用的传送带循环开课的方式也是类似。学习者可以在一年中的多个时段灵活选择一个最方便的时间开始学习。<br /><br />3.    课程均为小学分<br /><br />UMUC的课程大都是3学分。以UMUC的计算机网络与安全专业为例，几乎所有的通识课、基础课、选修课和capstone课程都为3学分。<br /><br />4.    课程可选择范围大<br /><br />UMUC每个专业的课程设置都分为入门课程、介绍性课程、基础课程、附加选修课、其他选修课和capstone 课程几个部分。以UMUC的计算机网络与安全专业为例，120个毕业最低学分中，必需包含33学分的专业课程，41学分的通识课程，46学分的选修课。另外这120个学分中，至少应有17学分是课程编号为300以上的课程。但是这120学分中，UMUC指定的必修课只有10门左右，学生有30门左右的课程是可以自由选择的。同时UMUC会给学生提供建议的课程选择和学习顺序，但是不要求学生一定按照规定的顺序学习课程，学生具备相当大的灵活性和可选择性。<br /><br />5.    重视通识教育<br /><br />通识教育（General Education）是相对于专业教育而言的，一般是指不直接为学生将来的职业岗位作准备的那部分教育，旨在通过科学与人文的渗透与沟通，培养具有宽广的知识视野、理性的人文及科学精神的个体。重视通识教育应该说是美国高等教育的一个共性。UMUC的课程设置也不例外。以计算机网络与安全专业为例，该专业毕业最低学分为120学分，通识课程至少要选修41学分。<br /><br />UMUC重视提高学生的写作和交流能力。在课程安排上，学生每周都有交流与写作的活动。UMUC重视培养学生的信息素养能力，批判性思维能力，注重人文、科学、社会学知识的融合，开阔学生的视野。下表是UMUC计算机网络与安全专业的课程体系样例中的通识课。<br /><br />EDCP 100 Principles and Strategies of Successful Learning 成功学习的原则和策略<br /><br />LIBS 150 Introduction to Research 研究入门<br /><br />WRTG 101 Introduction to Writing 写作入门<br /><br />MATH 106 Finite Mathematics 数学<br /><br />IFSM 201 Concepts and Applications of Information Technology 信息技术的概念与应用<br /><br />HUMN 100 Introduction to Humanities 人文科学入门<br /><br />BIOL 103 Introduction to Biology 生物学概论<br /><br />CMIS 111 Social Networking and Cybersecurity Best Practices 社交网络与网络安全实践<br /><br />WRTG 293 Introduction to Professional Writing 专业写作入门<br /><br />CMIT 202 Fundamentals of Computer Troubleshooting 计算机故障基础<br /><br />ECON 103 Economics in the Information Age 信息时代的经济学<br /><br />CMIT 265 Fundamentals of Networking 计算机网络基础<br /><br />BEHS 103 Technology in Contemporary Society 当代社会的技术<br /><br />NSCI 100 Introduction to Physical Science 物理科学入门<br /><br />HIST 125 Technological Tranformations 技术变革<br /><br />COMM 202 Media and Society 媒体与社会<br /><br />6.    课程内容实用<br /><br />课程是远程教育的落脚点。UMUC开设的专业都是社会需求量较大的专业，专业课程都具有很强的实用性。比如计算机网络与安全专业的专业学位课程都是与相应的职业资格证书相对应，学习者通过学习这些课程能更顺利的通过思科、微软、等公司的职业资格证书考试。<br /><br />对学生来说，一门课程如果教学内容过时，那么它就失去了学习的意义。UMUC所有的专业学位课程，每隔2 年都会进行一次全面评估，以确定课程内容是否是最新的，目前的课程是否需要更新。<br /><br />7.    灵活的学分替换<br /><br />UMUC通过对学生先前学习成果的评价和认证，其获得的学分可以转换成部分课程学习的学分。在120学分中，来自先前学习评价的最高学分可达30个。在UMUC获得学士学位需要120学分，从2年制学院转到UMUC，最多能有70学分被接受，从4年制大学转学分到UMUC，最多能有90学分被接受。<br /><br />二、     以学生为中心的理念<br /><br />在UMUC培训，最深的感触就是他们以学生为中心的理念贯穿在所有的工作与改革中。所有的部门，所有的改革都是为了更好的服务学生。技术、学生支持服务、图书馆、辅导教师等等，所有的工作与服务都形成了一个闭环，环中心是学生。比如图书馆开设有信息检索培训的课程，图书馆会主动为教师和学生推送课程相关的拓展资源，对于学生的提问，图书馆会在2小时以内作出回复。<br /><br />以学生为中心的理念还体现在UMUC的各处细节上。如UMUC的课程都有syllabus（大纲），它包括课程说明、课程先修后续、课程简介、课程学习资源情况、课程作业要求、成绩与评价、教学安排、课程地图。关于课程有关的各种信息，有一个syllabus在手就全明白了，学生不需要再到处查找信息。UMUC所有的网络课程栏目都是一样的，在制作网络课程时，教师不必在花时间去设计各种花哨的栏目，而是将重心放在了学习内容的设计上。因为所有课程的栏目都一样，学习者熟悉一门课程的结构以后，再学其它课程就能非常轻松的上手。<br /><br />三、     目标（outcome）导向的课程的一体化设计<br /><br />国内的教学设计往往重在教学内容的安排，学习目标只是在课程大纲研讨阶段被确定下来，然后就被忽视了，学习目标对教学和评价没有任何指导意义，目标、教学内容与评价之间不一致，使得教学没有清晰的目标引导。<br /><br />UMUC在开发课程和课程教学实施中，始终都是目标导向的。教学设计的起点是学习目标。在课程开发阶段，首先是确定课程的学习目标，学习目标应该清晰可靠（见下图）。根据这些学习目标选择相应的课程内容。课程内容是实现课程目标所采取的一种手段，课程内容的选择与组织在很大程度上取决于课程目标。同时学习目标也是学习评价设计的依据。学习目标、学习内容、学习评价三者一体化设计，体现为教学始终围绕目标展开、教学的过程即不断朝目标接近的过程。<br /><br /><br /><br />四、     启示<br /><br />国家开放大学要改革传统的教学模式，积极探索建立以学习者为中心、现代信息技术与远程开放教育深度融合的新型学习模式。所有的改革探索最后都要在课程层面上来实现。<br /><br />1.加强通识课程的规划、建设与管理。<br /><br />国开目前各专业的课程设置还存在很多不适应的地方。课程体系给学生选择的余地不够。通识类课程对于促进学生形成良好的职业素养、意志品格、心理素质和人文精神方面有着重要意义，通识课程虽然在国开课程平台上已有体现，但是通识课程的数量和质量还远远不能满足需求。纵观国内外热火朝天的各种类型公开课，大都是通识课范畴。建设高质量的国开通识，既能更好的满足学生多样化的学习需求，也能提升国开的知名度。国开现有的通识课建设好像仅仅是依靠各学院的自觉性。国开还需成立专门的机构，在相关机制的指导下从整个国开层面来统筹规划通识课的规划、建设与管理。<br /><br />2.优化各专业课程设置，及时更新课程内容。<br /><br />  内容为王，只有提供给了学生想学的内容，其他相关的支持服务等才有了立足点。目前国开的资源建设要求是十年以上的课程资源应该修订，五年以上的资源建议修订。而UMUC是每两年对课程内容评估一次。<br /><br />3.“目标、内容、评价”一体化设计，建好网络核心课程。<br /><br />国家开放大学正在集中建设一批基于网络自主学习的核心课程。网络核心课程集学习资源、学习活动、相关知识点链接、形成性考试和学习支持服务于一体，方便学习者基于网络学习。从目前已有的课程建设情况来看，因为各种原因的影响，很多教师在网络核心课程建设过程中往往不知不觉就“忘了”学习目标，经常出现为技术而技术，为表现而表现的现象。作为国开的教师，我们在网络核心课程建设中，一定要注意“目标、内容、评价”一体化设计。在学习评价设计时，根据在职成人学习特点，根据学习目标，探索以过程性评价为主导、终结性评价和社会及用人单位评价相结合的多元学习评价模式。<br />	<div>		<br />	</div></p>'

				projIntroduce:'<p>	2013年度赴美学习个人总结<br /><br />&nbsp; 董锐<br /><br />2013.8.24~9.23期间，国家开放大学教师赴美研修团学习一月，行程紧凑，收获多多。几经考虑，拟以下面几个方面进行总结、汇报。<br /><br />一、   美国高等教育的改革趋势<br /><br />（一） 大力提倡本科阶段的通识教育<br /><br />（二） 切实保证博士生阶段的传统优势<br /><br />二、 课程体系的调整与课程形式的改革<br /><br />（一）  调整课程体系<br /><br />（二）建立教学、科研、生产联合体<br /><br />（三）课程的形式与过程<br /><br />三、教师的职责与支持<br /><br />（一） 奖励教学工作，提升教学地位<br /><br />（二）师生双向评价，考试频繁举行<br /><br />（三）设有教师教学发展中心，支持教师工作<br /><br />四、教育教学理念与技术<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />一、   美国高等教育的改革趋势<br /><br />美国的高等教育脱胎于英国，后受德国影响。以后通过多次教育改革，发展为教育超级大国。它的高等教育是世界上最发达的，这对美国科学技术和经济发展水平领先于世界起了重要作用。 现如今， 世界多极化，经济全球化，信息网络化，人才成为21世纪构建国家实力的基础。为确保经济继续领先的优势与世界霸主的地位, 赢得全球范围内人才竞争的主动权，美国总统奥巴马提出到2020年，美国将成为世界上大学毕业生比例最高的国家，55%的人口拥有大学文凭。为此，美国加速高等教育改革，不断培养适应时代需要的人才，其改革发展趋势具有很多独特之处。<br /><br />（一） 大力提倡本科阶段的通识教育<br /><br />通识教育(General Education)是一种素质教育或普通教育，在大学阶段是指对全体学生<br /><br />所进行的基础性的语言、文化、历史、科学知识的传授、高尚道德的陶冶、个性品质的训练，以及人所共需的一些基本能力的培养。<br /><br />本科教育的主要任务是训练与发展学生智力，使学生学会从不同的角度分析问题，形成善于观察、勤于思考的品质，具备可持续性学习与发展的能力。批判性思维是美国通识教育所强调的方面，它贯穿于所有课程。通过批判性思维的强化，培养学生分析问题、解决问题的能力，培养学生的创新能力。<br /><br />目前在美国大学，通识教育不仅仅是一种课程，还是一种态度、一种学习方式、一种终生追求。<br /><br />1、在通识教育目标中，将更要求培养学生的高尚品质及主动性、创造性，促进其全面发展。通识教育将更加积极主动，富有生机，既要满足闲暇，发展人性，锻炼心智，又要顾及现代社会之需要。通识教育将更加重视培养四种能力，即有效思考的能力、沟通的能力、能做适当判断的能力、对价值的认知能力。<br /><br />2、标志通识教育含义的传统人文科目，如哲学、历史、当代文明等，其价值将越来越受人瞩目。<br /><br />3、教师教育将更着重通识教育，提升教师的师德水平和全面素质，让教师能以全面的修养感召引导学生，教学相长，师生共同获得升华，做更多对人类有益的事。<br /><br />（二）切实保证博士生阶段的传统优势 <br /><br />在美国，硕士学位已属大众教育，不再是学问的象征或高学历的标志。 美国大学所授予的博士学位还是有含金量的。美国博士生培养有其特点。<br /><br /> 一是训练时间较长，注重独到见解。美国博士生培养常常需要5年以上时间。导师指导相当认真，让博士生经历独立钻研、共同讨论、给本科生上辅导课等多个环节，使之功底扎实，见解独到。近年来，导师往往不是一位教授，而是若干位教授，由导师群共同对博士生进行指导和训练。<br /><br /> 二是强调理论学习，兼顾实践环节。美国的博士生课程设置旨在使他们获得宽广、扎实的基础理论知识，以便日后更新知识，完善素质，适应科学技术迅速发展的形势。博士生在学习过程中，很难预料将来社会对他们的要求，在这种情况下，打下宽广而坚实的学术基础是最好的应对手段。另外，同企业界的广泛合作也促使大学按照实践需要，设置新专业，淘汰旧专业。<br /><br /> 三是参与科研项目，培养科研能力。美国自从有博士生教育以来，便一直遵循着教学与科研相结合的原则，一方面是正常的教学活动，另一方面又让学生大量参与科研活动，培养他们的科研能力。<br /><br />二、   课程体系的调整与课程形式的改革<br /><br />（一）调整课程体系<br /><br />新颖性<br /><br />面向未来，美国大学在课程改革过程中提倡新颖性，剔除陈旧内容，整合课程资源，更新课程设置，反映科技发展的最新成就；提倡广阔性，体现通识教育的要求，加大跨学科知识的传授，促进社会科学和自然科学的结合；提倡实践性，减少古典学科，增加应用学科，以培养学生解决实际问题的能力；提倡灵活性，给学生以更多选课的自由，满足学生兴趣，发展学生特长，不以完全统一的尺度衡量学生成绩。<br /><br />综合化<br /><br />由于科学技术的飞速发展，科学技术出现了综合化的趋势，从而使专业设置和课程结构的综合化成为高等教育改革的世界性趋势之一。研究人员认为，综合性的专业和课程有利于培养现代人才的各种素质和思维能力，以及组织、交际和实际工作等方面的能力。为此，美国高等院校的专业设置和课程结构呈现了综合化的趋势。<br /><br />（二）建立教学、科研、生产联合体<br /><br />&emsp;&emsp;美国人推崇的实用主义，使教育与产业结合，开创了将学术界与产业界联系起来的传统。１７０多所大学拥有某种形式的“企业孵化器”，数十家大学在经营自己的风险基金。 研究型大学重视培养学生的创业精神和实践能力。鼓励学生在在校期间参加创业活动，培养学生敢于冒险与承担风险的企业家精神，为学生毕业后创办产业奠定基础。<br /><br />（三）课程的形式与过程<br /><br />美国的教育理论是建立在严谨的认知科学的基础之上，课程形式多种多样，讲授只是其中的一种。在传统课堂，教师也不是满堂灌，学生讨论、测验常常进行。一般而言，在课程大纲的范围内，课程的形式是由课程内容、教师意志、学生接受程度而决定的，自由度很大。随着计算机网络的发展，2002年始，网上课程出现，至2012年，美国高校大多提供网上教学，其中学位课程约为60%。课程形式最简单的是网上作业、网上资料；大多是网上、网下混合课程；其中也有完全网络课程。<br /><br />网络课程的理念是学生中心，不同于传统面授，采用新方式、新技术。质量的评审指标有九个方面：教学内容、教学目标、指导性、鼓励性、互动、技术使用、学生支持、可行性、课程管理。<br /><br />在AP公司，课程的内容与形式很新，他们根据成人学习的特点，形成了一套新的模式，大力改革了课程的形式。一、单一课程大力推出，短时间，强力度，快速循环；二、学生中心，更多的讨论；三、不同于面授，更多的视频，更多的实践。<br /><br />在教学过程方面，标准与传统课程一致，质量要求也是一致的。大考、小考不断，教师必须给学生反馈，最终的证书、文凭是一样的。市场的评价也是不错的。<br /><br />在课程的组织方面，基本沿循泰勒的四步论，在教学目标制定上，普遍性目标、行为性目标皆有，当然也更加注重斯坦豪斯的生成性目标，及表现性目标。自然也就注重课程潜在的价值观。<br /><br />在课程设计的取向上，马里兰大学和旧金山州立大学基本是以学习者中心设计为主流，兼顾学科中心及问题中心。AP公司更加贴近市场，以问题中心入手。<br /><br />在教学内容的编排上，网络课程始终面临纵向组织与横向组织、逻辑顺序与心理顺序、直线式与螺旋式的困惑。最终的解决方法不是理论上的论述，而是实践的真实效果说话。<br /><br />在组班形式上，网络教育依然以集体学习为主，主要是组成学习小组，人数8~10人左右，由辅导教师负责。<br /><br />三、教师的职责与支持<br /><br />在美国大学，无论何种形式的教学，都是由教师主导，学校予以教师的权限很大，由教学大纲到考核题目，直至成绩评定，都是教师独立做主。而对教师工作的评定，则是由同行与学生两方面进行。<br /><br />（一） 奖励教学工作，提升教学地位<br /><br />为调动广大教师教学积极性，针对普遍存在的重科研、轻教学问题，近年来，美国高校领袖哈佛大学与斯坦福大学校长呼吁重新反思大学使命，将教学置于大学核心地位；建议加强对教师课堂教学评估，将结果作为教师晋升学术职务的重要依据。卡内基教学促进基金会还提出教学研究也是科学研究，应成为大学教师的基本职责。许多美国高校正在大力开展课堂教学质量评估的理论与实践研究，以期实现教学成果像科研成果一样可以测量评定，使教学成果成为学校教师晋升职务的重要依据。例如旧金山州立大学，在教学、研究和社会服务教师三大基本工作中，教学研究既算教学工作量，也计入研究工作量，教学学术是研究成果，如果教师有教学论文发表，在职称晋升上可以优先，<br /><br />许多名校一改以往基础课均由博士生承担的做法，鼓励知名教授下课堂，为低年级学生介绍学科前沿和发展方向，使更多学生了解各学科的基本内容与研究方法。例如加州大学伯克利分校，生物系栾教授，已是顶尖生物学家仍要授课，每年30课时，20课时本科课程，10课时研究生课程。<br /><br />（二）师生双向评价，考试频繁举行<br /><br />考试仍然是美国大学检验学生学习成绩的主要手段。不仅有例行的期中、期末考试，有的课程还举行月考，有的即使不举行月考，教师也会布置一些需要上交的作业，且这些作业的好坏都会影响最终成绩。学生一门课的最终成绩往往由平时作业、期中考试和期末考试成绩等几部分构成。不管是平时作业还是期中、期末考试情况，教师都要将评阅意见及时告诉学生，以便学生了解自己的学习情况。<br /><br />学生对教师的评价，就是课程教学评价，由全体修课的学生对教师的课堂教学情况进行评价。美国本科课程教学评价一般在最后一次课的前一周上课时进行，教师在完成当堂教学任务也就是完成全部课程教学内容后（因为最后一次课是考试时间），留下5—10分钟，发给学生统一印制的课程教学评价表，由学生填写。<br /><br />（三）设有教师教学发展中心，支持教师工作<br /><br />为了更好的加强教学工作，美国知名大学都设有教师发展中心、教与学中心、教学支持中心等机构，为教师开展教学工作提供支持与帮助。主要任务有：<br /><br />1、 对教师进行培训。马里兰大学规定，教师要先培训，后上岗。新教师必须最少三个星期的脱产培训，然后是兼职学习四星期，不及格者不能上岗（及格率85%）。上岗后的新教师实行导师制，由资深教师担任，专门进行指导。旧金山州立大学也是如此。再则是对现任教师的培训、指导与帮助，对网上教学，在技术、教法方面提供设计、支持与评估。AP公司整体的业务就是帮助传统大学的教师进行网上教学，开发专门的培训课程。<br /><br />2、对教师的教学革新提供支持。教师发展中心是一个较为庞大的队伍，旧金山州立大学仅技术小组就有30人，其中10人直接为教师解决技术问题。目的是鼓励教师进行网上教学，若教师有意愿，专业人员及时介入，帮助教师设计、开发、评估网络课程，提供所需的各种支持，直至网络教学达到课堂教学同样的水平。<br /><br />3、对教师的教学成绩进行评定、奖励。在对教师进行培训、指导、帮助之后，教师发展中心的另一项任务是对教师工作的评定和奖励。马里兰大学定期评最佳教师奖；AP公司为教师提供奖教金，奖励教学优秀者，并提供教学研究经费，每个项目3~5千美元，资助教师的教学研究。<br /><br />4、跟踪网络教学改革第一线，及时研究解决实际问题。教师发展中心要始终关注、跟踪全校的教学进展，对于出现的问题，及时研究、提出方案，予以解决。并对常见问题、共性问题进行研究，模拟，力争提供智能化解决方案，减轻教师工作负担，提高效率。<br /><br />5、为学校的网络教学制定计划、策略。网络教学是当前高等教育的发展趋势，如何在传统教育的基础上进行改进、逐步推广，是各个大学发展的重要战略，教学发展中心在从中扮演了重要角色，为整个学校制定规划，措施、路线图，身体力行、先行先试、积累经验、逐步推进，起到了学校管理层智囊、助手、孵化器的作用。<br /><br />6、锚定网络教育前沿，研究新方法、新技术，服务于教学需要。当前网络技术发展飞速，新技术不断涌出，哪些适用于教学，哪些纯属尖端科技，每个学校需要自己的判断。对于所需的新技术拿来改造、实验，为自己所用。目的是积累第一手经验，避免不必要的弯路，为大规模推广时可能出现的问题进行预防、控制。<br /><br />四、   教育教学理念与技术<br /><br />教育的理论观念和教育的技术手段是推进教育改革和发展的两个重要因素，理念是人们对客观事物的本质性的认识、态度和观点，那么教育理念就是人们对教育教学及其发展的本质性的认识、态度和观点，教育技术就是实现教育理念、提高教学效果的手段与方法。美国高等教育秉承先进的教育教学理念，以理性、务实的态度，运用简单实用的技术，以系统化的思维方式，有效整合教学目标、教学内容、教学方法、教学过程、教学评估等等教育教学的相关方面，新的高等教育面貌正在展现。<br /><br />1、教育教学理念建立在社会发展需求和科学认知观之上。如上所述，美国的高等教育新理念一方面是在系统分析了当今世界发展趋势、美国社会需求，根据社会发展对高等教育的根本性需求而提出；另一方面是以对人类认知、学习心理的新发现，对人的学习机制新认识为基础。因而是科学、务实而可行。<br /><br />2、以系统的方法，为理念的实施制定详尽的路线图，协调发展。教育教学的改革是牵一发而动全身，根据教育教学系统的内在功能划分制定合乎规律的实施规划，是推进教育教学改革的关键，而这个实施路线的制定，又是基于对教育教学系统特性的深刻洞察与把握。最为关键中的关键是本土性与阶段性，也就是结合自身的实际，制定切实的方案。<br /><br />3、简单而实用的技术是最好的技术。技术是为人类服务的，是人类自身功能的扩展，是实现理念的工具，在任何人类活动中，占据主导地位的仍然是人类的思想，教育是人与人的精神交往过程，人的思想是起决定性作用的。纵观人类技术发展史，每项技术的发明、成熟都是由复杂到简单的过程。简单而功效强大的技术是实现理念的最好工具，教育技术也不例外，选择简单实用的技术本身是理念成熟的标志。<br /><br />美国研修的收获是广泛而深刻的，作为教师，看到了网上教学的进行、课程的形式、教学的技能；作为远程教育教学的研究者，看到了教育教学与社会发展的关系，技术进步对教育教学的影响，教育教学模式的演进与发展；作为从教三十年的资深人员，看到的则是教育教学理念与技术的相互关系。这些收获，必将在以后的工作中逐步显现出来。<br />	<div>		<br />	</div></p><p>	<br /></p>'

				projIntroduce:'<p>	美国在线教育的课程与服务<br /><br />冯立国<br /><br />学习支持服务中心<br /><br />&nbsp;<br /><br />和中国远程教育的边缘化不同，美国在线教育已进入教育领域的主流，大多数传统高校都提供在线教育的课程，为学生提供灵活方便的课程教学。在本文以马里兰学院大学（UMUC）、国际学术合作伙伴公司（AP）、旧金山州立大学（SFSU）为例介绍美国的远程教育机构在教学理念、在线课程和支持服务方面的做法和经验，供建设中的国家开放大学参考。<br /><br />一、教学理念<br /><br />美国远程教育（其实是整个高等教育）在理念和实践上做到了真正的一致性和统一性，既要“想到”，让所有教育者“认识到”，更要采取有效措施“做到”。<br /><br />从马里兰学院大学（UMUC）、国际学术合作伙伴公司（AP）、旧金山州立大学（SFSU，并非一家远程教育高校，为在校生提供在线课程的教学服务）三家教育机构来看，美国远程教育始终秉承着学习者为中心的教育理念，紧紧围绕“成人学生”、“开放学习”、“能力培养”来办教育。以学生为中心并不是一句空话，是落实到办学、教学的所有过程中的，如：<br /><br />l&nbsp; 学分互认：承认学习者的先前学习经验，按一定的比例折算不同教育机构的学分（如社区学院的学生转入本科大学）；<br /><br />l&nbsp; 培养目标和学习内容选择来源于需求：这些需求来源于行业和学习者自身，行业和岗位需要什么样的技能和能力，学习内容的选择和培养目标就定位为培养什么样的能力。<br /><br />l&nbsp; 课程设计适合成人：围绕学习目标，充分考虑成人的特点，课程的学习周期和学习时长一般为5-8周，采用以周为单位的学习单元设计方式。<br /><br />l&nbsp; 教学过程服务到位：按照不高于1:30的师生比，采取教学班的组织形式，注重教学过程中的学习过程的跟踪和学生保留，最大程度的降低辍学率提高学习成功率。<br /><br />l&nbsp; 管理政策有效适应远程学习：在招生、选课、开课、教师管理等方面充分考虑和适应成人学习的特点，满足学生学习需要。<br /><br />l&nbsp; 技术支撑有力：在平台选取上，遵循适用和服务教与学的原则，体现一体化、易用性和可获取性的特点。有专人负责数据分析，相关部门会根据数据分析结果，为学生提供针对性的服务策略。<br /><br />似乎看起来这些理念都不“新”，我们都想到了，但想到和做到之间还有一定的距离，起码说中间还差了一个“认识到”，认识到这些理念的重要性，认识到理念落实的可行性和阶段性。我们常常认识到的是这些理念无法落实，理由是我们的有体制机制问题，真的是这样吗？习近平总书记对改革说了这样一句话：“改革是由问题倒逼而产生，又在不断解决问题中而深化”。现在国家开放大学已经到了无法不改革的状态，需要所有人员全力以赴，既需要宏观的改革指导，更需要来自微观（尤其是课程教学）改革推动，每个人都责无旁贷。<br /><br />二、在线课程<br /><br />秉承统一的以学生为中心的理念，美国在线教育的从业人员都服从于、服务于学校的整体定位，尤其对在线课程都遵循统一的价值和设计理念，所有老师在这种统一的设计理念下产生了极为一致的教学设计和课程教学过程。分析一下，优质的在线课程大概具有以下基本特征：<br /><br />(1)&nbsp; &nbsp; 基于平台：远程教育要实现师生相对分离状态下的教与学，就必须要依靠媒体，而网络已经成为最主要、最重要的交互方式。网络课程要实现完整的教学过程，既要呈现学习内容，又要组织实施教学活动，完成对学生的学习评价和学习服务，就必须依靠强大的技术环境支撑，这就是教学平台。教学平台既是网络课程建设的技术基础，也是在网络课程中组织实施教学的技术支撑。<br /><br />(2)&nbsp; &nbsp; 动态建设：与印刷、电视等传统媒体相比，网络最大的优势在于灵活性、动态性、交互性。网络的出现可以使远程教育中完全分开的课程建设和教学过程之间的距离越来越近，甚至走向融合（生成式网络课程）。网络课程的开发并不代表建设工作的结束，而且课程组最初设计开发的网络课程并不一定真正适应、适合学生需要和教学需求，需要在教学过程中不断的对网络课程进行修改、调整和完善。<br /><br />(3)&nbsp; &nbsp; 源于目标：构成网络课程的各个要素都统一于、服务于学习目标，清晰、准确、可测量的学习目标具有引领和决定作用，什么样的目标就决定了需要选择哪些学习内容，采用哪些类型的学习活动和评价方式。好的教学目标应该具有SMART(Specific、Measurable Achievable、Result-oriented、Timetable)特性,即具体的、可衡量的、能达到的、结果导向的、有时间控制的。<br /><br />(4)&nbsp; &nbsp; 重在任务：学习目标、学习内容、学习过程、学习评价和学习服务都整合在一个个的学习任务中，学习任务的表现形式就是学习活动。参与网上课程教学的师生组成了一个学习活动的团体，有活动的组织者、参与者（劳动分工），并建立了一定的管理制度（规则），通过网上教学平台和工具，实现学生的学习行为的改善和学习效果提高。<br /><br />(5)&nbsp; &nbsp; 教学一体：网络课程不仅要满足学生的学，也要能够满足教师的教。即学生要能够在网络课程中完成所有的学习过程，教师也要能够在网络课程中完成所有的教学任务，这是教与学的一体。同时教学一体还体现在课程教学团队，网络课程要能够支撑由不同角色的教师组成的教学团队共同开展网上教学工作，实现分工明确、工作可控、组织有序的团队教学，并可为教学团队的研讨提供交流空间。<br /><br />(6)&nbsp; &nbsp; 教学班级：能够打破时间、空间限制的网上教学，其教学组织形式既有班级教学，也有个性化自主学习。开展远程教育的实体大学基本上采用的班级教学，这里的班级是在一定的师生比下，由课程和辅导教师两个属性组成的课程网上教学班级。<br /><br />(7)&nbsp; &nbsp; 教师为主：无论是课程设计开发，还是课程教学组织实施，教师永远是教学的主角。在基于教学平台的网络课程建设和教学实施上，教师能够自主完成课程建设和教学过程的组织和学习评价的任务，远程教学也需要教师能够控制、随时调整课程网上教学。<br /><br />(8)&nbsp; &nbsp; 过程监控：网上教学组织和实施的过程中，教师需要了解学生的学习进度和学习行为，以便督促学生学习；教学团队中的“管理者”（权限更高的教师）需要了解辅导教师的教学行为，以便督促辅导教师教学。教学平台的数据统计和行为日志能够为网络课程教学实施的督教促学提供支撑。<br /><br />国家开放大学网络核心课程的建设目标和建设要求基本上与以上提到的内容一致，有些老师已经突破了原有的设计方式，进行了大胆的尝试和创新，更加关注教学过程，但还有很多课程在设计上，还在过多的纠缠于界面美不美、内容多不多，并没有在教学策略、学习目标、学习任务和学习活动的设计上投入太大的精力。设计理念的转变需要有一个过程，也需要所有相关人员共同推进这种转变。<br /><br />三、支持服务<br /><br />在中国，尤其是电大系统（现在的国家开放大学体系），学生支持服务一直以来都是有争议的话题，什么是学习支持服务，包含哪些方面的工作，如何操作实施？这些问题是电大系统很多年都在思考和探索的内容，似乎大家都在重视学生支持服务，但有没有真正的关心和全方位的落实支持服务。马里兰学院大学和AP公司的实践或许能够为国家开放大学支持服务体系的建设提供可以借鉴参考的依据。<br /><br />1.&nbsp; &nbsp; 关注教与学的成功：远程教育机构在学生支持服务的核心是关注学生的学习成功，降低辍学率，提高学生保持率，但学生学习成功的关键因素来源于教师教学的成功。<br /><br />教师教学成功的关键因素包括：<br /><br />l&nbsp; 信息技术的获取和应用能力<br /><br />l&nbsp; 建立引导和学习流程，学生知道有问题的话如何寻求帮助、找到答案。<br /><br />l&nbsp; 严格、细化的课程教学安排，有明确、清晰的时间要求，告知老师在线的时间。<br /><br />l&nbsp; 激励学生最大的参与学习活动，鼓励和引导学生之间的合作学习，如：引导学生在论坛中参与讨论，引起学生共同讨论，解决共性问题；不让学生感觉到在线课程是冷冰冰的，给学生在线的人文关怀。<br /><br />l&nbsp; 提供及时的反馈（48小时），促进学生反思。<br /><br />l&nbsp; 对自己的时间的控制和管理，交给学生时间管理的技能和方法。<br /><br />学生学习成功的关键<br /><br />l&nbsp; 需要学会自我的时间管理，处理工学矛盾等带来的时间问题。<br /><br />l&nbsp; 遵循成人学习的基本原则：自主学习，目标导向等。<br /><br />l&nbsp; 对在线学习的焦虑：需要老师的指导和服务，鼓励学生，给学生小的成功感。<br /><br />l&nbsp; 学习内容、工具、学习支持的获取，如：学生如果家里不能上网，应告知学生哪里能够上网。<br /><br />l&nbsp; 学生的背景和动机：完成课程学习的愿望，如MOOCs的课程不到10%的人能够完成课程；学习的拖延症，需要老师在整个过程中提供小任务和小作业；未完成过远程学习的学习者，远程教育机构会提供一个小的时间短的在线课程，为学生提供远程学习经验。<br /><br />l&nbsp; 个人因素，包括家庭情况、经济基础、工作条件、身体状况等。<br /><br />l&nbsp; 社区的联系，需要与同学建立广泛的沟通和联系，建立学习社区的存在感。<br /><br />&nbsp;<br /><br />2.&nbsp; &nbsp; 远程接待（Call center）服务：引入企业客户服务理念建立的呼叫中心（又称远程接待中心）是美国远程教育机构的重要服务方式和服务手段。Call center的服务体现了远程教育机构为学生提供服务的针对性、主动性、有效性，服务内容包括招生、学生保持、管理咨询、技术咨询等。<br /><br />如AP公司的call center的情况如下：<br /><br />l&nbsp; 定位为非学术服务。<br /><br />l&nbsp; 功能职责：招生和学生保留两大部分。按大学分配，40个大学每个大学由几个人负责。学科学术问题转给大学，2-3天内追踪问题的解决情况。<br /><br />l&nbsp; 业务量：80%的外呼业务。<br /><br />l&nbsp; 人员分配：共200人，18人做学生保留业务。其合作大学的教师不在call center。<br /><br />l&nbsp; 服务比例：负责招生的服务老师每个人负责175-200个学生和潜在学生；负责学生保留的服务老师每人负责850-900名学生。<br /><br />l&nbsp; 服务方式：通过电话采用结构化的谈话，引导和吸引学生入学、坚持学习。学生信息的来源，从搜索引擎公司购买一些潜在学生（搜索过相关学习项目的用户）的信息，准确定位具有相应学习需求的用户。每个咨询服务人员都需要详细记录和学生的交谈情况。负责学生保留的call center人员的主要任务是提供提醒服务和警示信息，对学习危险学生的主动提醒和鼓励。Email信息量群发，但电话更有效。<br /><br />l&nbsp; 效果：学生保持率能够达到90%。<br /><br />l&nbsp; 技术支撑：网络电话incontant；微软的dynamic CRM<br /><br />l&nbsp; 业务量：70-80%是呼出；根据网络上的分析数据，决定是否主动服务，如开学后一周未上LMS。工作人员的工作时间根据服务对象的不同，上班时间不同。<br /><br />&nbsp;<br /><br />3.&nbsp; &nbsp; 在线服务与服务的技术支撑<br /><br />远程教育机构的支持服务都能通过网络获取，主要包括<br /><br />l&nbsp; 在线注册<br /><br />l&nbsp; 网上咨询服务<br /><br />l&nbsp; 在线订购图书、电子书<br /><br />l&nbsp; 24×7的技术支持<br /><br />l&nbsp; 在线课程的教学<br /><br />l&nbsp; 同步、异步的教学交互<br /><br />l&nbsp; 在线的辅导与指导<br /><br />l&nbsp; 电子图书馆<br /><br />要做到支持服务的准确性和针对性，需要有数据的支撑，美国远程教育机构在办学、教学的数据分析上很下功夫，平台也能够统计分析所有的教学行为。大数据基础上的数据分析，能够让相关服务人员，服务人员以数据为基本依据，为学生提供针对性的个性化服务。<br /><br />4.&nbsp; &nbsp; 对学习关键点的服务<br /><br /><br /><br /><br />为学生提供服务需要准确把握服务的关键时间，在不同的学习阶段学生都会遇到不同的学习问题，远程教育需要根据这些学习问题采取相应的措施，提供相对应的解决方案，以帮助学生成功学习。美国远程教育机构在这些关键的时间点（point of contact）上做了细致的研究和分析（如上图），并将学生学习的阶段与学生能够坚持学习的表现（retention messages）结合到一起，如果没有这些继续学习的表现就需要学校加强干预的措施（interventions），最终目标就是让学生学习成功。<br /><br />&nbsp;<br /><br />四、教学平台<br /><br />美国远程教育机构使用的教学平台有很多种，主体上可分为三类：<br /><br />l&nbsp; 商业化的专业平台，如Blackboard、CAMPUS、Desire2learn，这些平台都是由专业公司为教育机构提供。<br /><br />l&nbsp; 开源平台，如MOODLE、SAKAI，这些平台为免费的开源软件，远程教育机构可自己研究修改完善功能，也可与专业公司合作完成定制开发。<br /><br />l&nbsp; 半开源平台，如canvas hands，这种平台的部分功能是开放给教育机构可以免费使用的，但要想获得完整的教学功能，需要和技术公司或技术公司认可的合作单位进行合作。<br /><br />&nbsp;<br /><br />无论采用何种教学平台，美国远程教育机构在教学平台的建设和应用上具有以下几个特点：<br /><br />l&nbsp; 定制功能：任何一种现有的教学平台都不能完全满足远程教育机构的教学需求，需要根据教育机构的办学和教学运行机制，定制开发相应的教学和管理功能。<br /><br />l&nbsp; 技术跟踪与维护：远程教育机构或拥有自己的核心技术团队，或与技术公司建立长期合作的关系，以保证有技术人员能够随时跟踪技术的发展，并动态维护教学平台的升级改造。<br /><br />l&nbsp; 教学工具的集成与互通：教学业务时刻处于发展变化的过程中，因此教学平台无法完成所有的教学任务，都需要围绕教学平台开发或对接若干个教学工具，全方位的支持教与学的全过程。<br /><br />l&nbsp; 社会软件的应用：除教育机构自己的平台和技术工具外，教师很注重社会上具有教学功能的开放软件的使用，包括教学设计的软件、交互软件、内容分享平台等，体现了一种非我所有、为我所用的理念。<br /><br />l&nbsp; 教师对新技术的教学应用：在恰当使用信息技术的总体原则下，远程教育机构会采取各种措施，调动和引导教师使用新技术，且内部的管理机制能够保证教师具有技术应用创新的动力。<br /><br />&nbsp;<br /><br />综上所述，美国远程教育的教学理念能够切切实实的落实在在线课程中，以在线课程和学生学习流程为两个维度，以课程和教学班级为基本教学组织形式，从学生学习全过程的角度在关键环节为学生提供干预措施，并依靠信息技术平台的有效支撑，实施有针对性的、个性化的服务，最终保证学生的学习成功。<br />	<div>		<br />	</div></p>'
			}
		]
	}
