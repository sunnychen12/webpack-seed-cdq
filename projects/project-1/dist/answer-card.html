<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>课程学习-练习测试-答题卡</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<link rel="shortcut icon" href="/favicon.ico">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	
</head>
<body>
	<div class="page-group">
		<div class="page page-current">
			<div class="content">
				<div class="flex-box flex-vertical flex-box-justify-center full-height">
					<div class="overflow-y-auto padding_75rem">
						<ul class="list-unstyled clearfix ans-card-list">
							<li class="right">1</li>
							<li class="right">2</li>
							<li class="right">3</li>
							<li class="wrong">4</li>
							<li class="right">5</li>
							<li class="wrong">6</li>
							<li class="wrong">7</li>
							<li>8</li>
							<li>9</li>
							<li>10</li>
							<li class="wrong">11</li>
							<li class="wrong">12</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/common.min.js"></script>
	<script type="text/javascript" src="js/commonLab.min.js"></script>
<script type="text/javascript">
	//答题卡的显示处理
	;(function(){
		var $card=$('.ans-card-list')
			, cardWith=$card.width()-1
			, $items=$card.children()
			, $item=$items.eq(0)
			, itemWidth=$item.outerWidth(true)+1
			, counts=$items.length;

		var w=0, m=0;
		for (var i = 1; i <= counts; i++) {
			w=itemWidth*i;
			if(w>cardWith){
				m=i;
				break;
			}
		}

		if(m>0){
			$card.css('padding-left', (cardWith-itemWidth*(m-1))/2 );
		}
	})();
</script>

</body>
</html>
